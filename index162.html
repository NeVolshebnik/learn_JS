<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ============= 162.1 ============= -->
    <p>=== 162.1 ===</p>

    <input type="number" id="input11">
    <input type="number" id="input12">
    <input type="number" id="input13">

    <!-- ============= 162.2 ============= -->
    <p>=== 162.2 ===</p>

    <p>2</p>
    <p>3</p>
    <p>4</p>

    <!-- ============= 162.3 ============= -->
    <p>=== 162.3 ===</p>

    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

    <script>
        //  ============= 162.1 =============
        console.log('\n// === №162.1 ===');

        let inputArr = document.querySelectorAll('input');
        for (let elem of inputArr) {
            elem.addEventListener('blur', func)
        }

        function func() {
            this.value = Number(this.value) + 1;
        }

        //  ============= 162.1 =============
        console.log('\n// === №162.1 ===');

        let elemArr = document.querySelectorAll('p');
        for (let elem of elemArr) {
            elem.addEventListener('click', func2);
        }

        function func2() {
            this.innerHTML = Number(this.innerHTML ** 2)
        }

        //  ============= 162.3 =============
        console.log('\n// === №162.3 ===');

        let divs = document.querySelectorAll('div');

        for (let div of divs) {
            div.addEventListener('click', function() {
                this.innerHTML++;
            });
        }
    </script>

</body>

</html>
