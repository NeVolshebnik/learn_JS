<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ============= 167.1 ============= -->
    <p>=== 167.1 ===</p>

    <input type="text" name="" id="input1" value="">
    <button id="button1">Жми</button>

    <!-- ============= 167.2 ============= -->
    <p>=== 167.2 ===</p>

    <input type="text" value="Hello!" id="input2">
    <button id="button2">Сброс</button>

    <script>
        //  ============= 167.1 =============
        console.log('\n// === №167.1 ===');

        let button1 = document.querySelector('#button1');
        button1.addEventListener('click', function() {
            let input1 = document.querySelector('#input1');
            console.log(input1.getAttribute('value') != input1.value);
        });

        //  ============= 167.2 =============
        console.log('\n// === №167.2 ===');

        let button2 = document.querySelector('#button2');
        button2.addEventListener('click', function() {
            let input2 = document.querySelector('#input2');
            input2.value = input2.getAttribute('value');
        })
    </script>

</body>

</html>
